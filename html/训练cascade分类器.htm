<p class=MsoNormal><span style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>这篇文章将会告诉你如何利用<span
lang=EN-US>OpenCV</span>中自带的程序<span lang=EN-US>opencv_createsamples.exe</span>和<span
lang=EN-US>opencv_traincascade.exe</span>创建样本并训练训练级联<span lang=EN-US>Adaboost</span>分类器。</span></p>

<p class=MsoNormal><span style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>准备工作如下：</span></p>

<p class=MsoListParagraph style='margin-left:18.0pt;text-indent:-18.0pt'><span
lang=EN-US style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span
style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>一些魔方的样本，并且样本中只包含正样本</span></p>

<p class=MsoListParagraph style='margin-left:18.0pt;text-indent:-18.0pt'><span
lang=EN-US style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span
style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>一些背景的样本，并且背景中不包含有魔方</span></p>

<p class=MsoListParagraph style='margin-left:18.0pt;text-indent:-18.0pt'><span
lang=EN-US style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span
style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>把魔方和背景图片从彩色，转换为灰度图像</span></p>

<p class=MsoListParagraph style='margin-left:18.0pt;text-indent:-18.0pt'><span
lang=EN-US style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span
style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>并把魔方规范到<span lang=EN-US>24x24</span>像素</span></p>

<p class=MsoListParagraph style='margin-left:18.0pt;text-indent:-18.0pt'><span
lang=EN-US style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>5.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span
style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>背景大小没有要求，但是一定要大于<span
lang=EN-US>24x24</span></span></p>
